<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>My Blog</h1>
  <div class="blog">
      {% for post in posts %}
            <div class="card">
                <h2><a href="">{{ post.title }}</a></h2>
                <p> {{ post.content }}</p>
            </div>
      {% endfor %}
  </div>
</body>
</html>
